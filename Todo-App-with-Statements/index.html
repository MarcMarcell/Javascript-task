<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a todo" />
      <button type="submit">Add Todo</button>
    </form>
    <br>
    <div id="todo-list"></div>
    <div>
      <input type="radio" name="filter" id="filter-all" checked />
      <label for="filter-all">All</label>
      <br />
      <input type="radio" name="filter" id="filter-open" />
      <label for="filter-open">Open</label>
      <br />
      <input type="radio" name="filter" id="filter-done" />
      <label for="filter-done">Done</label>
      <br />
    </div>
    <br>
    <button id="remove-done-button">Remove Done Todos</button>

    <script src="script.js"></script>
  </body>
</html>
